<div ng-include="'tpl/include/header.html'"></div>

<ion-content class="has-header has-footer">

  <div class="list list-inset" ng-hide="result">
    <label class="item item-input">
      <span class="input-label">联系人</span>
      <input type="text" placeholder="慧慧" ng-model="order.user_name"/>
    </label>
    <label class="item item-input">
      <span class="input-label">电话号码</span>
      <input type="text" placeholder="18722145421" ng-model="order.phone"/>
    </label>
    <label class="item item-input">
      <span class="input-label">送餐地址</span>
      <textarea ng-model="order.addr">
      </textarea>
    </label>
    <label class="item item-input">
      <span class="input-label">选择性别</span>
    </label>
    <ion-radio value="1" ng-model="order.sex">男</ion-radio>
    <ion-radio value="2" ng-model="order.sex">女</ion-radio>
    <button class="button button-block button-calm" ng-click="submitOrder()">提交订单</button>
  </div>
  <p ng-show="result">{{result}}</p>

</ion-content>

<div ng-include="'tpl/include/footer.html'"></div>
